<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <div id="title">Etch-a-Sketch</div>
    </header>
    <main id="main">
      <div id="customization">
        <div class="slider-container">
          <div class="value-container">
            <span id="demo">16 x 16</span>
          </div>
          <input
            type="range"
            min="1"
            max="64"
            value="16"
            class="slider"
            id="myRange"
          />
        </div>
        <input type="color" id="colorPicker" value="#AD1A1A" />
        <button class="colorButtons" id="colorPickerButton">
          Color Picker
        </button>
        <button class="colorButtons" id="rainbowButton">Rainbow</button>
        <button class="colorButtons" id="eraser">Eraser</button>
        <button id="clearButton">Clear</button>
      </div>
      <div id="etchContainer"></div>
    </main>
  </body>
</html>
